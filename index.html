<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Word Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="content">


    <h1>Word  Counter</h1>
    <div class="text">

      <textarea class="message" name="message" rows="9" cols="36"></textarea>


    <p>
      Enter maximum number of word you want to enter.<br />Press Spacebar to confirm your Selection</p>

      <input id="Number" type="number" name="number" value="">
    <p class="wordTyped">Words Typed : 0</p>
    <p class="wordRemaining">Words Remaining : 100</p>
    </div>
    <p class="result">
      Start Typing..... You typed " 0 " Words.

      </p>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="exampleIntern.js" charset="utf-8"></script>
    </div>
  </body>
</html>
